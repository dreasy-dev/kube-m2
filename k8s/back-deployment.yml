
apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment
  labels:
    app: projet-final
    tier: back
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: projet-final
      tier: back
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0 
  template:
    metadata:
      labels:
        app: projet-final
        tier: back
        version: v1
    spec:
      containers:
      - name: backend-api
        image: dreasy/projetkubem2-back:latest
        ports:
        - containerPort: 8080 
        envFrom:
        - configMapRef:
            name: back-config
        - secretRef:
            name: back-secret
        livenessProbe:
          httpGet:
            path: /health 
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /ready 
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"

---
apiVersion: v1
kind: Service
metadata:
  name: back-service
  labels:
    app: projet-final
    tier: back
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080 
  selector:
    app: projet-final
    tier: back